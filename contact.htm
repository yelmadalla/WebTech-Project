    <script>
        function display() {

            let myForm = document.getElementById("form1");
            let name = myForm.name.value;
            let age = myForm.age.value;
            let gender = myForm.gender.value;
            let comments = myForm.feedback.value;

            if (name == "" || age == "") {
                alert("Please finish the form");
            }
            else if (isNaN(age)) {
                alert("Please enter a valid age")
            }
            else {
                myForm.result.value = "Name:" + name + "\nAge:" + age + "\nGender:" + gender + "\nFeedback:" + comments;
            }

            return false;
        }

    <h1>Feedback Form</h1>
    <form action="" method="post" id="form1">
        <p>
            <label> Enter your name:</label>
            <input name="name" size="40" type="text" />
        </p>
        <p>
            <label>
                Enter your age:
            </label>
            <input name="age" size="4" type="text" />
        </p>
        <p>
            <label>
                Select your gender:
            </label>
            <select name="gender">
                <option value="Female"> Female</option>
                <option value="Male"> Male</option>
            </select>
        </p>
        <p>
            <label>Your feedback is welcome:</label>
            <textarea cols="50" name="feedback" rows="5"></textarea>
        </p>
        <p>
            <label>Your answers will appear here:</label>
            <textarea cols="40" name="result" rows="4"></textarea>
        </p>
        <p>
            <input name="submit" type="submit" value="Show" onclick=" return display()" />
            <input name="reset" type="reset" value="Clear" />
        </p>
    </form>
